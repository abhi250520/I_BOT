# =====================================================

  utter_week3_dinesh_button:  
  - text: Oh I see...Why do you think so?
    buttons:
    - payload: /mood_unhappy13
      title: Maybe something bad will happen.
    - payload: /mood_great
      title: He should be independent and not depend on anyone else.

  utter_week3_dinesh_left1:  
  - text: |- 
      We can't jump to conclusions without enough evidence to support it, {name}.

  utter_week3_dinesh_left1a:  
  - text: |-       
      When we imagine the worst possible outcome, it automatically contributes to worsening our anxiety.
    buttons:
    - payload: /affirm
      title: Hmm...But isn't it better to be prepared?

  utter_week3_dinesh_left1b:  
  - text: |-       
      Yes! But preparing for a bad situation is different from worrying about it. Worrying gets us nowhere.

  utter_week3_dinesh_left2:  
  - text: Do you understand why this is a distorted/biased way of thinking?
    buttons:
    - payload: /affirm
      title: A little bit...

  utter_week3_dinesh_left3:  
  - text: This type of thinking is called Catastrophizing.
    buttons:
    - payload: /mood_great
      title: Ohh...Can you tell me more about it?

  utter_week3_dinesh_right1:  
  - text: |- 
      That's not true, {name}. But remember, there is nothing wrong or shameful in asking for help.
      
      In fact, D will realize that it will be easier for him to adjust and make friends if he asks them for a hand!

  utter_week3_dinesh_right2:  
  - text: Do you understand why this is a distorted/biased way of thinking?
    buttons:
    - payload: /affirm
      title: A little bit...

  utter_week3_dinesh_right3:  
  - text: This type of thinking is called Setting Moral Imperatives or Should Statements.
    buttons:
    - payload: /affirm
      title: Ohh...Can you tell me more about it?

  utter_week3_dinesh_right4:  
  - text: |- 
      Sure! In Setting Should Statements, you tend to criticize yourself or others with "Shoulds", "Musts", and "Must nots"
      
      These sort of statements set high expectations from yourself or those around you.

  utter_week3_dinesh_right5:  
  - text: This will finally lead to guilt, disappointment, and frustration.
    buttons:
    - payload: /affirm
      title: Can you give me more examples?

  utter_week3_dinesh_right6:  
  - text: |- 
      Sure!

      1. I should not have made so many mistakes.
      
      2. He should have tried to understand my position.

      3. I must not disappoint them.

  utter_week3_dinesh_right7:  
  - text: Do you think any of your thoughts fall into Setting Should Statements?
    buttons:
    - payload: /affirm
      title: Maybe...
    - payload: /affirm7
      title: Yes.

  utter_week3_all_a:  
  - text: |- 
      That's alright.

      Take a look at the other cognitive distortions below and see if you can categorise your thoughts into any of them.
      
      Remember, one thought can fall under more than one cognitive distortion.

  utter_week3_all_b:  
  - text: |- 
      Great!

      Take a look at the other cognitive distortions below and see if you can categorise your thoughts into any of them.
      
      Remember, one thought can fall under more than one cognitive distortion.

  utter_week3_all_1:  
  - text: You can click on the distortion to learn more about it.
    buttons:
    - payload: /distortion1
      title: All or None
    - payload: /distortion2
      title: Mind reading
    - payload: /distortion3
      title: Fortune Telling
    - payload: /distortion4
      title: Magnification and Minimization
    - payload: /distortion5
      title: Catastrophizing
    - payload: /distortion6
      title: Personalization and/or Blaming
    - payload: /distortion7
      title: Discounting the positive
    - payload: /distortion8
      title: Labelling
    - payload: /distortion9
      title: Should Statements
    - payload: /distortion10
      title: Emotional Reasoning
    - payload: /distortion11
      title: Overgeneralization

  utter_distortion1:
  - text: The inability or unwillingness to see shades of gray. In other words, you see things in terms of extremes.

  utter_distortion1a:
  - text: |- 
      Ex: Something is either fantastic or awful.

      You believe you are either completely perfect or a total failure.
 
      "I always mess everything up."

  utter_distortion1b:
  - text: "No one will ever talk to me again."
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion2:
  - text: Inaccurate belief that we know what another person is thinking. Believing that people are thinking badly of you without any real evidence that they are.

  utter_distortion2a:
  - text: |- 
      Ex: "It doesn't matter what I say, they won't believe me."

      "I'm pretty sure she hates me now"
 
      "He thinks I'm weird."

  utter_distortion2b:
  - text: "Everyone is mocking me."
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion3:
  - text: Tendency to make  predictions about the future based on little to no evidence.

  utter_distortion3a:
  - text: |- 
      Ex: "I'm going to fail the test."

      "Something wrong will definitely happen tomorrow."

  utter_distortion3b:
  - text: "I know I will forget my lines tomorrow."
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion4:
  - text: Negative experiences/aspects seem large and scary wile positive things seem small and insignificant. In simpler words, you focus only on what went wrong.

  utter_distortion4a:
  - text: |- 
      Ex: Minimization: "My good grades are not important."

  utter_distortion4b:
  - text: |- 
      Magnification: Worrying that a small mistake you did could get you fired from your job.
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion5:
  - text: Focusing on the worst possible scenario.

  utter_distortion5a:
  - text: |- 
      Ex: "What if the flight crashes?"

      "What if I catch an infection when I go out today?"

  utter_distortion5b:
  - text: |- 
      "This is the worst day of my life."
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion6:
  - text: Taking everything personally or assigning blame to yourself or others without any logical reason to believe it.

  utter_distortion6a:
  - text: |- 
      Ex: "I am the reason the party was a disaster. I shouldn't have gone."

  utter_distortion6b:
  - text: |- 
      "She is in a bad mood because of me."
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion7:
  - text: Turning something positive into negative.

  utter_distortion7a:
  - text: |- 
      Ex: "He only said something nice because he wanted a favour."

      "She only talked to me because she felt bad for me."

  utter_distortion7b:
  - text: |- 
      "It doesn't matter if they like me if the popular kids don't like me."
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion8:
  - text: Judging or labelling yourself or others in an extreme way based on one instance or experience.

  utter_distortion8a:
  - text: |- 
      Ex: "This date went bad. I'm unlovable."

      "I'm fat and unattractive."

  utter_distortion8b:
  - text: |- 
      "I'm a loser, I can't do anything right."
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion9:
  - text: Should statements are rules that you make to yourself about what you “should” do, what you “ought” to do, or what you “must” do. They can also be applied to others, setting a expectations that may not be met.

  utter_distortion9a:
  - text: |- 
      Ex: "I shouldn't have said something so stupid."

      "I should be able to handle this on my own."

  utter_distortion9b:
  - text: |- 
      "I must finish this or I will not make it to the weekend."
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion10:
  - text: Here, we mistake our feelings for facts. Just because we feel something doesn’t mean it is true.

  utter_distortion10a:
  - text: |- 
      Ex: "I feel nervous, so something bad is going to happen."

  utter_distortion10b:
  - text: |- 
      "I feel overwhelmed and hopeless, therefore my problems are impossible to solve."
    buttons:
    - payload: /affirm
      title: Continue

  utter_distortion11:
  - text: In overgeneralization, you take a single negative situation and generalize it widely using words like "always", "never", and "everyone".

  utter_distortion11a:
  - text: |- 
      Ex: "Something bad always happens to me."

  utter_distortion11b:
  - text: |- 
      "I always mess up at the wrong time."
    buttons:
    - payload: /affirm
      title: Continue

  utter_week3_last1:
  - text: I hope you are now a little more clear on how many different ways our thoughts can be distorted.
    buttons:
    - payload: /affirm
      title: Yes, it's clear to me now  
    - payload: /affirm9
      title: I understood a little

  utter_week3_last1a:
  - text: Great job, {name}! Now that you understand these distortions, let me tell you why it's important to identify them.
    buttons:
    - payload: /affirm8
      title: Ok!

  utter_week3_last1b:
  - text: No problem, {name}. You will become more familiar with them once we start using them in our future sessions.
    buttons:
    - payload: /affirm8
      title: Ok!

  utter_week3_last2:
  - text: |- 
      Learning about these distortions can give us a better understanding of how thoughts are processed by our brain and the resulting emotions.

      Categorizing your negative thoughts into these distortions will also help decrease the power of the thought.

  utter_week3_last3:
  - text: |-     
      This will also make it easier for you to let those thoughts go, and stop feeding them.
    buttons:
    - payload: /affirm
      title: I'm interested in trying it!
    - payload: /affirm
      title: Ok...I guess I'll try it

  utter_week3_last4:
  - text: Great! So in the next session, we'll try to correct these distortions consciously.

  utter_week3_last5:
  - text: Meanwhile, you can try to categorize the thoughts that trigger you into any of distortions. Remember, one thought can have more than one distortion in it.
    buttons:
    - payload: /affirm
      title: Ok, I'll do that!

  utter_week3_last6:
  - text: |- 
      Amazing!

      So {name}, how are you feeling after this session?
      
      Feelings wheel.

      Ok, I'll add this to your mood diary! Hope you feel better!
 
  utter_week3_last6a:
  - text: |- 
      See you in the next session!
    buttons:
    - payload: /session3
      title: Continue to Session 4    

  
