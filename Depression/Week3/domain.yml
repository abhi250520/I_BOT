  utter_distortion1:
  - text: The inability or unwillingness to see shades of gray. In other words, you see things in terms of extremes.

  utter_distortion1a:
  - text: |- 
      Ex: Something is either fantastic or awful.
 
  utter_distortion1b:
  - text: You believe you are either completely perfect or a total failure.
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion2:
  - text: Inaccurate belief that we know what another person is thinking. Believing that people are thinking badly of you without any real evidence that they are.

  utter_distortion2a:
  - text: |- 
      Ex: Seeing a stranger with an unpleasant expression and jumping to the conclusion that they are thinking something negative about you.

      "I'm pretty sure she hates me now"
 
  utter_distortion2b:
  - text: "He thinks I'm weird."
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion3:
  - text: Tendency to make  predictions about the future based on little to no evidence.

  utter_distortion3a:
  - text: |- 
      Ex: "I will end up all alone"

      "I will never be successful"

      "I can never pay off my debts"

  utter_distortion3b:
  - text: "She is not going to like me anyways"
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion4:
  - text: Negative experiences/aspects seem large and scary wile positive things seem small and insignificant. In simpler words, you focus only on what went wrong.

  utter_distortion4a:
  - text: |- 
      Ex: Minimization: You win a prestigious award, but still think you're mediocre, minimizing the importance of the good thing (the award)

  utter_distortion4b:
  - text: |- 
      Magnification: Worrying that a small mistake you did could get you fired from your job.
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion5:
  - text: Focusing on the worst possible scenario.

  utter_distortion5a:
  - text: |- 
      Ex: "What if I break my leg while playing?"

  utter_distortion5b:
  - text: |- 
      "What will I do if there is a robbery at the bank today?"
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion6:
  - text: Taking everything personally or assigning blame to yourself or others without any logical reason to believe it.

  utter_distortion6a:
  - text: |- 
      Ex: "If only I was a better friend, he would be doing well."

  utter_distortion6b:
  - text: |- 
      "I am the reason our team didn't get the grant. I should have worked harder."
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion7:
  - text: Turning something positive into negative.

  utter_distortion7a:
  - text: |- 
      Ex: "He only said something nice because he wanted a favour."

      "She only talked to me because she felt bad for me."

  utter_distortion7b:
  - text: |- 
      "It doesn't matter if they like me if the popular kids don't like me."
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion8:
  - text: Judging or labelling yourself or others in an extreme way based on one instance or experience.

  utter_distortion8a:
  - text: |- 
      Ex: "I failed this test. I'm a loser."

  utter_distortion8b:
  - text: |- 
      "He's late by 5 mins. He's such an irresponsible and unreliable person."
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion9:
  - text: Should statements are rules that you make to yourself about what you “should” do, what you “ought” to do, or what you “must” do. They can also be applied to others, setting a expectations that may not be met.

  utter_distortion9a:
  - text: |- 
      Ex: "I should be able to handle this on my own."

      "He should have bought me flowers."

  utter_distortion9b:
  - text: |- 
      "I must give a perfect interview."
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion10:
  - text: Here, we mistake our feelings for facts. Just because we feel something doesn’t mean it is true.

  utter_distortion10a:
  - text: |- 
      Ex: "I feel guilty, so I must have done something bad."

  utter_distortion10b:
  - text: |- 
      "I feel overwhelmed and hopeless, therefore my problems are impossible to solve."
    buttons:
    - payload: /affirm_ok9
      title: Continue

  utter_distortion11:
  - text: In overgeneralization, you take a single negative situation and generalize it widely using words like "always", "never", and "everyone".

  utter_distortion11a:
  - text: |- 
      "Everyone always tries to take advantage of me."

  utter_distortion11b:
  - text: |- 
      "Nobody ever thinks about me."
    buttons:
    - payload: /affirm_ok9
      title: Continue

